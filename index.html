<DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>眼視体験1.0(試験用)</title>
        <style>
            body{
                background-color: black;
                overflow: hidden;
            }
            #canvas{
                position: absolute;
                top: 0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                z-index: 0;
            }
            #body{
                position: absolute;
                top: 0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                z-index: 1;
            }
            p{
                color: #ffffffff;
            }
            .slider{
                display: flex;
            }
        </style>
    </head>
    <body>

        <!-- <img src="./m81_m82_T.png" id ="cImg"/> -->
        <canvas id="canvas" width="1px" height="1px"></canvas>
        <section id="body">
            <input type="button" id="debug" value="change" />
            <select id="DSOlist">
                <option value="m81">m81</option>
                <option value="m27">m27</option>
                <option value="m57">m57</option>
            </select>
            <br>
            <div class="slider">
                <p>ゆらぎ強さ</p><input type="range" id="yuragiS" value="0.1" min="0" max="1" step="0.05"/><p id="yuragiP">0.1</p>
            </div>
            <div class="slider">
                <p>星の最小半径での最大明さ(等級)</p><input type="range" id="minRadimaxMagS" value="5" min="0" max="15" step="0.5"/><p id="minRadimaxMagP">5</p>
            </div>
        </section>
        <script src="./main.js">
        </script>

    </body>
</html>
